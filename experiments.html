<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Fizika</title>
  </head>
  <body>
    <div class="buttons">
      <button id="startBtn">Start</button>
      <button id="stopResumeBtn">Stop</button>
      <button id="resetBtn">Reset</button>
    </div>
    <div class="info">
      <p>Time: <span id="time">0.00</span> s</p>
      <p>Height: <span id="height">0.00</span> m</p>
      <p>Speed: <span id="speed">0.00</span> m/s</p>
    </div>
    <script type="module" src="/javascript/physics.js"></script>
  </body>
</html>
